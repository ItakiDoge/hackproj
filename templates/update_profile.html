<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST">
        <label>Summary:</label>
        <input type="text" name="summary" value="{{ summary }}">
        <br>
        <label>Description:</label>
        <input type="text" name="description" value="{{ description }}">
        <br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('home') }}">Home</a>

    <h3>Current Profile</h3>
    <p>Username: {{ username }}</p>
    <p>Summary: {{ summary }}</p>
    <p>Description: {{ description }}</p>

    <h3>Associated Jobs</h3>
    {% if jobs %}
        <ul>
        {% for job in jobs %}
            <li>{{ job.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No jobs associated.</p>
    {% endif %}
    <div class="nav-bar">
        <a class="nav-item" href="{{ url_for('chats') }}">üí¨</a>
        <a class="nav-item" href="{{ url_for('notifications') }}">üîî</a>
        <a class="nav-item" href="{{ url_for('search') }}">üîç</a>
        <a class="nav-item" href="{{ url_for('settings') }}">‚öôÔ∏è</a>
        <a class="nav-item" href="{{ url_for('update_profile') }}">üë§</a>
    </div>
</body>
</html>
